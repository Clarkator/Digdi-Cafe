<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Digdi Cafe - Order Coffee</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav style="background-color: #6F4E37; padding: 1rem;">
        <a href="index.html" class="btn btn-cancel" style="color: white;">‚Üê Back to Home</a>
    </nav>

    <header>
        <h1>Digdi Cafe</h1>
        <p>Brewing happiness for busy workers</p>
    </header>

    <main>
        <section class="menu">
            <h2>Our Coffee Menu</h2>
            <div class="coffee-items">
                <!-- Coffee items will be added by JavaScript -->
            </div>
        </section>

        <section class="order-form hidden">
            <h2>Complete Your Order</h2>
            <form id="orderForm">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="tower">Tower Number:</label>
                    <select id="tower" required>
                        <option value="">Select Tower</option>
                        <option value="Tower 1">Tower 1</option>
                        <option value="Tower 2">Tower 2</option>
                        <option value="Tower 3">Tower 3</option>
                        <option value="Tower 4">Tower 4</option>
                        <option value="Tower 5">Tower 5</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="floor">Floor Number:</label>
                    <input type="number" id="floor" min="1" max="50" required>
                </div>
                
                <div class="form-group">
                    <label for="room">Room Number:</label>
                    <input type="text" id="room" required>
                </div>
                
                <div class="form-group">
                    <label for="payment">Payment Method:</label>
                    <select id="payment" required>
                        <option value="">Select Payment</option>
                        <option value="Cash">Cash on Delivery</option>
                        <option value="GCash">GCash</option>
                    </select>
                </div>
                
                <div id="gcashPayment" class="hidden">
                    <p>Please scan this QR code to pay:</p>
                    <img src="images/gcash-qr.png" alt="GCash QR Code" class="gcash-qr">
                    <div class="form-group">
                        <label for="reference">GCash Reference Number:</label>
                        <input type="text" id="reference">
                    </div>
                </div>
                
                <button type="submit" class="btn">Place Order</button>
                <button type="button" id="cancelOrder" class="btn btn-cancel">Cancel</button>
            </form>
        </section>

        <section id="orderConfirmation" class="hidden">
            <h2>Order Confirmed!</h2>
            <p>Your order has been placed successfully.</p>
            <div id="orderDetails"></div>
            <p>You'll be notified when your coffee is ready.</p>
            <button id="newOrder" class="btn">Place New Order</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Digdi Cafe. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/customer.js"></script>
</body>
</html>
