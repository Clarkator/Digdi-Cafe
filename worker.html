<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Digdi Cafe - Worker Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1>Worker Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <a href="index.html" class="btn btn-cancel" style="margin-top: 1rem;">Back to Home</a>
        </form>
    </div>

    <div class="worker-dashboard hidden" id="dashboard">
        <nav style="background-color: #6F4E37; padding: 1rem; display: flex; justify-content: space-between;">
            <a href="index.html" class="btn btn-cancel" style="color: white;">‚Üê Back to Home</a>
            <button id="logout" class="btn btn-cancel">Logout</button>
        </nav>

        <header>
            <h1>Digdi Cafe - Worker Dashboard</h1>
        </header>

        <main>
            <h2>Pending Orders</h2>
            <div class="orders-list" id="pendingOrders">
                <!-- Pending orders will be added by JavaScript -->
            </div>

            <h2>Completed Orders</h2>
            <div class="orders-list" id="completedOrders">
                <!-- Completed orders will be added by JavaScript -->
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2023 Digdi Cafe. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/worker.js"></script>
</body>
</html>
